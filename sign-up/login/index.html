<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email-input" required>
                <!-- <i class="bx bxs-user"></i> -->
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class="fa-solid fa-lock" id="lock-icon"></i>
                <i class="fa-solid fa-lock-open" id="unlock-icon" style="display:none;"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="../forgot-password/index.html">Forgot Password</a>
            </div>
            <button type="submit" class="btn" id="login">Login</button>
            <div class="register-link">
                <p>Don't Have An Account? <a href="../register/index.html">Register</a></p>
            </div>
        </form>
    </div>


    <a href="../border-outline/index.html" style="display:none;">neste side</a>
    <script src="script.js"></script>
</body>
</html>
