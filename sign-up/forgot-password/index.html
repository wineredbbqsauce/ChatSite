<html lang="en">
<head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email-input" required>
                <p id="error-message" style="color: red; font-size: 14px; display: none;"></p>
                <!--<i class="bx bxs-user"></i>--> <i class="fa-solid fa-envelope"></i> 
            </div>
            <button type="submit" class="btn" id="send-code">Send Code</button>
            <div class="register-link">
                <p><a href="../register/index.html">Register</a> / <a href="../login/index.html">Login</a></p>
            </div>
        </form>
    </div>


    <a href="../border-outline/index.html" style="display:none;">neste side</a>
